{{template "base" .}}

{{define "content"}}

    <h1>Choose room</h1>

        {{$rooms := index .Data "rooms"}}

        <ul>
            {{range $rooms}}
                <li>
                    <a href="/choose-room/{{.ID}}">
                        {{.Title}}
                    </a>
                </li>
            {{end}}
        </ul>

{{end}}
